tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update a contact by id with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: number
            example: 380998887766
          email:
            description: "Contact's email"
            type: string
            example: exampleMail@gmail.com
          isFavorite:
            description: "Contact's status"
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "Contact's user id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Updates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ..\..\..\components\schemas\contacts.yaml
  '400':
    $ref: ..\..\..\components\responses\400.yaml
  '401':
    $ref: ..\..\..\components\responses\401.yaml
  '404':
    $ref: ..\..\..\components\responses\404.yaml
  '500':
    $ref: ..\..\..\components\responses\500.yaml

